<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Library</title>
<script src="js/script.js" defer></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to The Book Store</h1>

    <form name="bookForm">
        <input type="number" id="bookIdInput">
        <button id="lookupButton" type="button">Get Book by Id</button>
    </form>

    <div id="output">
        <div id="bookData"></div>
    </div>

    <hr>

    <div id="addBookDiv">
        <form name="addBookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" id="titleInput" name="title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea rows="3" id="descriptionInput" name="description" required></textarea>
            </div>
            <button id="addBookButton" type="button">Add Book</button>
        </form>
    </div>

</body>
</html>
