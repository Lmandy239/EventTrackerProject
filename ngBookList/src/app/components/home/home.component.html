<div class="card p-4">
  <h1 class="text-center">Welcome to The Book Tracker</h1>

  <form name="bookForm" class="d-flex flex-column align-items-center">
      <input type="number" id="bookIdInput" class="form-control mb-2 col-12">
      <button id="lookupButton" type="button" class="btn btn-primary">Get Book by Id</button>
  </form>

  <div class="card p-4 mt-2" id="bookData">
  </div>

  <form name="deleteForm" class="d-flex flex-column align-items-center mt-2">
      <input type="number" id="bookIdInputDelete" class="form-control mb-2 col-12">
      <button id="deleteButton" type="button" class="btn btn-danger">Delete Book by Id</button>
  </form>
  <form name="updateForm" class="d-flex flex-column align-items-center mt-2">
      <input type="number" id="bookIdInputUpdate" class="form-control mb-2 col-12">
      <div class="mb-2 col-12">
          <label for="updateTitle" class="form-label">New Title</label>
          <input type="text" id="updateTitleInput" class="form-control" required>
      </div>
      <div class="mb-2 col-12">
          <label for="updateDescription" class="form-label">New Description</label>
          <textarea rows="3" id="updateDescriptionInput" class="form-control" required></textarea>
      </div>
      <button id="updateButton" type="button" class="btn btn-warning">Update Book</button>
  </form>

  <hr class="my-4">

  <div id="addBookDiv" class="mt-2">
      <form name="addBookForm" class="d-flex flex-column align-items-center">
          <div class="mb-2 col-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="titleInput" name="title" class="form-control" required>
          </div>
          <div class="mb-2 col-12">
              <label for="description" class="form-label">Description</label>
              <textarea rows="3" id="descriptionInput" name="description" class="form-control" required></textarea>
          </div>
          <button id="addBookButton" type="button" class="btn btn-success">Add Book</button>
      </form>
  </div>
</div>
